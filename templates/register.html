{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action = "/register" method = "post">
    <div class = "mb-3">
        <input name = "username" placeholder="Username" class = "form-control mx-auto w-auto" autocomplete="off" autofocus type = "text">
    </div>
    <div class = "mb-3">
        <input name = "password" placeholder="Password" class = "form-control mx-auto w-auto" autocomplete="off" type = "password">
    </div>
    <div class = "mb-3">
        <input name = "confirmation" placeholder="Confirm Password" class = "form-control mx-auto w-auto" autocomplete="off" type = "password">
    </div>
    <button class = "btn btn-dark" type = "submit">Register</button>
</form>
{% endblock %}
