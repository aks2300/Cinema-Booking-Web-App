{% extends "layout.html" %}

{% block title %}
Reserve
{% endblock %}

{% block main %}
<h2>See What's Avaliable Now!</h2>
<hr>
<form action = "/reserve" method = "post">
    <div class = "mb-3">
        <select class="form-select" name = "id">
            <option selected>See avaliavle movies</option>
            {% for option in options %}
            <option value = "{{option.id}}">{{option.name}} @ {{option.date}} {{option.time}}</option>
            {% endfor %}
        </select>
    </div>
    <div class = "mb-3">
        <input class = "form-control mx-auto w-auto" name = "number" placeholder="Number of Seats" autocomplete = "off" type = "number" min = "1">
    </div>
    <div class = "mb-3">
        <button class = "btn btn-dark" type = "submit">
            Book Now
        </button>
    </div>
</form>
{% endblock %}
